    <p>Digite um número:</p>
    <input type="number" id="input_numero">
    <br><br>
    <p>Digite uma frase:</p>
    <input id="input_frase">
    <br><br>
    <button onclick="exibir_frase()">Papagaio</button>
</body>

</html>
<script>
    function exibir_frase() {
        var numero = Number(input_numero.value)
        var frase = input_frase.value

        if (frase.length < 3) {
            alert("Erro! A frase deve conter no mínimo 3 letras.")
        }
        else {
            var contador = 0

            while (++contador <= numero) {
                alert(frase)
            }
        }
    }
</script>
