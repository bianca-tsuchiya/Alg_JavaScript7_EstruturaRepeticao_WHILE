    <p>De quantos em quantos dias você faz musculação?</p>
    <input type="number" id="input_dias_musculacao">
    <br><br>
    <button onclick="exibir_rotina()">Exibir rotina mensal</button>
    <br><br>
    <div id="div_rotina"></div>
</body>
</html>
<script>
    function exibir_rotina(){
        var dias_musculacao = Number(input_dias_musculacao.value)
        var contador = 0
        var mostrarDias = 1

        while(contador <= 30)
        {
            if(contador % dias_musculacao == 0){

                div_rotina.innerHTML += `Dia ${mostrarDias} - Musculação<br><br>`
            }
            else{
                div_rotina.innerHTML += `Dia ${mostrarDias} - Comer, dormir etc.<br><br>`
            }
            mostrarDias++
            contador++
        }
    }


</script>
