    <p>Digite a quantidade de voltas que o carro fará em uma corrida: </p>
    <input type="number" id="input_qtd_voltas">
    <br><br>
    <button onclick="exibir_corrida()">Iniciar corrida!</button>
    <br><br>
    <div id="div_resultado_corrida"></div>
</body>

</html>
<script>
    function exibir_corrida() {
        var qtd_voltas = Number(input_qtd_voltas.value)
        var contador = 0

        while (++contador <= qtd_voltas) {
            div_resultado_corrida.innerHTML += `Carro dando a <b>${contador}ª</b> volta<br>`

            if (contador == qtd_voltas) {
                div_resultado_corrida.innerHTML += "<br>Corrida finalizada!<br><br>"
            }
        }
    }
</script>
