<script>
    function mostrar_frase(){
        var frase = "A arte é o lugar da liberdade perfeita."
        var contador = 0

        while(contador < 7)
        {
            div_frase.innerHTML += frase + "<br>"
            contador += 1;
        }
    }
</script>
