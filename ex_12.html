    Selecione qual tabuada, seu primeiro fator, deseja ver na tela:
    <select name="tabuada" id="cb_tabuada_fator1">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
    </select>
    <br><br>
    <p>Digite até qual número a tabuada deve ser contituída, seu segundo fator:</p>
    <input type="text" id="input_tabuada_fator2">
    <br><br>
    <button onclick="exibir_tabuada()">Ver Tabuada</button>
    <br><br>
    <div id="div_tabuada"></div>
</body>
</html>
<script>
    function exibir_tabuada(){
        var fator2_tabuada = Number(input_tabuada_fator2.value)
        var contador = 0

        while(++contador <= fator2_tabuada)
        {
            var tabuada = Number(cb_tabuada_fator1.value) * contador

            if(contador % 2 == 0)
            {
                div_tabuada.innerHTML += `<span style="color: blue;">${cb_tabuada_fator1.value} X ${contador} = ${tabuada}<br></span>`
            }
            else{
                div_tabuada.innerHTML += `<span style="color: red;">${cb_tabuada_fator1.value} X ${contador} = ${tabuada}<br></span>`
            }
        }
    }
</script>
