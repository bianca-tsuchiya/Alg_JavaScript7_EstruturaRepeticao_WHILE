    <button onclick="exibir_numeros()">Curto 3 e 5!</button>
    <br><br>
    <div id="div_numeros"></div>
</body>

<script>
    function exibir_numeros(){
        var contador = 0

        while(contador <= 100)
        {
            if(contador % 3 == 0 && contador % 5 == 0){
                div_numeros.innerHTML += "É TRI! É PENTA!<br>"
            }
            else if(contador % 3 == 0)
            {
                div_numeros.innerHTML += "É TRI!<br>"
            }
            else if(contador % 5 == 0)
            {
                div_numeros.innerHTML += "É PENTA!<br>"
            }
            else{
                div_numeros.innerHTML += contador + "<br>"
            }
            contador++
        }
    }
</script>
