    <p>Digite a quantidade de elefantes:</p>
    <input type="number" id="input_qtd_elefantes">
    <br><br>
    <button onclick="exibir_musica()">Atazanar a médium</button>
    <br><br>
    <div id="div_musica"></div>
</body>
</html>
<script>

    function exibir_musica(){
        var qtd_elefantes = Number(input_qtd_elefantes.value)
        var contador = 1
        var trecho1 = "1 elefante incomoda muita gente!"
        var incomodam = "incomodam"

        while(++contador <= qtd_elefantes)
        {
            div_musica.innerHTML += `${trecho1} <br> 
            ${contador} elefantes ${incomodam += ", incomodam"}, muito mais!<br>`
        }

        

        div_musica.innerHTML += "<br>"
    }

</script>
