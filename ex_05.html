    <h1>JavaScript - Estrutura de repetição (while)</h1>

    </h6>
    <button onclick="ver_cabalisticos()">Ver os número cabalísticos</button>
    <br><br>
    <div id="div_cabalisticos"></div>
</body>
</html>
<script>
    function ver_cabalisticos(){
        var contador = 1

        while(contador <= 15)
        {
            //3, 4, 7, 10, 12
            if(
            contador != 3 && 
            contador != 4 && 
            contador != 7 && 
            contador != 10 && 
            contador != 12)
            {
                div_cabalisticos.innerHTML += 
                `
                    ${contador}<br>
                `
            }
            contador += 1
        }
    }
</script>
