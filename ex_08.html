    <p>Digite um número:</p>
    <input type="number" id="input_numero">
    <br><br>
    <button onclick="mostrar_multiplos_7()">Viva o 7!</button>
    <br><br>
    <div id="div_resultado"></div>
</body>
</html>
<script>
    function mostrar_multiplos_7(){
        var contador = 0
        var numero = Number(input_numero.value)

        if(numero<0 || numero>200){
            alert("ERRO! Digite um número válido - entre 0 e 100.")
        }
        else{
            while(contador<=numero)
            {
                if(contador % 7 == 0)
                {
                    div_resultado.innerHTML += `${contador} <br>`
                }
                contador++
            }
        }
            
    }
</script>
