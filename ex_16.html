    <p>Digite a quantidade de pessoas que irão entrar no carro:</p>
    <input type="number" id="input_qtd_passageiros">
    <br><br>
    <button onclick="exibir_carona()">#Partiu Carona</button>
    <br><br>
    <div id="div_resultado"></div>
</body>
</html>
<script>
    function exibir_carona(){
        var qtd_passageiros = Number(input_qtd_passageiros.value)

        var contador = 0

        while(++contador <= qtd_passageiros)
        {
            if(contador == 1)
            {
                div_resultado.innerHTML += `Entrou o ${contador}º passageiro (que é o(a) motorista)<br><br>` 
            }
            else if(contador <= 5)
            {
                div_resultado.innerHTML += `Entrou o ${contador}º passageiro<br><br>` 
            }
            else if(contador > 5){
                div_resultado.innerHTML += ` O ${contador}º passageiro terá que esperar!<br><br>` 
            }
        }
    }
</script>
